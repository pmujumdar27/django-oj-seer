{% extends "seer/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>New Problem</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button types="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
